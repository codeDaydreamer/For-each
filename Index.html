<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>forEach() Example</title>
</head>
<body>

<script>
  // Define an array
  const numbers = [1, 2, 3, 4, 5];

  // Use forEach() to iterate over the array and log each element
  numbers.forEach(function(number) {
    console.log(number);
  });
</script>

</body>
</html>
